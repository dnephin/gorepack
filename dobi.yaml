meta:
  project: gorepack

mount=source:
  bind: .
  path: /go/src/github.com/dnephin/gorepack

mount=depsources:
 bind: ./.depsources
 path: /go/pkg/dep/sources

image=builder:
  image: gorepack-dev
  context: dobifiles/
  dockerfile: Dockerfile

image=linter:
  image: gorepack-lint
  context: dobifiles/
  dockerfile: Dockerfile.lint

job=shell:
  use: builder
  mounts: [source, depsources]
  interactive: true
  command: sh

job=watch:
  use: builder
  mounts: [source]
  interactive: true
  command: scripts/watch

job=test-unit:
  use: builder
  mounts: [source]
  interactive: true
  command: scripts/test-unit

job=deps:
  use: builder
  mounts: [source, depsources]
  command: dep ensure

job=lint:
  use: linter
  mounts: [source]

alias=test:
  tasks: [test-unit]
